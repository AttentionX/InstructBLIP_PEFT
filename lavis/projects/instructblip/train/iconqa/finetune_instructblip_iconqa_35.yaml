model:
  arch: blip2_vicuna_instruct_lora
  model_type: vicuna7b
  load_pretrained: True #pretrain from scratch
  freeze_vit: True
  llm_lora_r: 4
  llm_lora_apply: ffn

datasets:
  iconqa:
    train_samples_portion: all
    vis_processor:
      train:
        name: "blip2_image_train"
        image_size: 224
      eval:
        name: "blip_image_eval"
        image_size: 224
    text_processor:
      train:
        name: "instruct_blip_question"
      eval:
        name: "instruct_blip_question"

run:
  task: iconqa
  # optimizer
  lr_sched: "linear_decay_lr"
  init_lr: 2e-5
  min_lr: 0
  warmup_lr: 2e-5
  warmup_steps: 0

  weight_decay: 0.05
  max_epoch: 15
  batch_size_train: 8
  accum_grad_iters: 2
  batch_size_eval: 1
  num_workers: 4

  # inference-specific
  inference_method: "rank"

  seed: 42
  output_dir: "/output/results/iconqa/iconqa_35"

  amp: True
  resume_ckpt_path: null

  evaluate: False
  train_splits: ["train"]
  valid_splits: ["val"]
  test_splits: ["test"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True